---
layout: scoreform
---
<script src="{{ site.baseurl }}/assets/js/2019/junior.js"></script>
<section>
    <h2>Junior age group, season 2019</h2>
    <p>
        Fill in the table below. Your score will appear at the bottom of the table.
    </p>
    <p>
	    You can also go back to the <a href="{{ site.baseurl }}/">home page</a> to select another age group or season.
    </p>
</section>
<section>
    <form id="scoreForm">
        <table>
            <thead>
            <tr>
                <th>Mission</th>
                <th>Your score</th>
                <th>Highest possible score</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label>
                        Smart lamp 1 is
                        <select class="input" id="npc1">
                            <option value="0">not</option>
                            <option value="5">partly</option>
                            <option value="15">completely</option>
                        </select></label><label>
                        in area 1 or 2 of the correct room and is
                        <select class="input" id="s1">
                            <option value="0">not standing</option>
                            <option value="5">standing</option>
                        </select>.
                    </label>
                </td>
                <td id="result-1"></td>
                <td>25</td>
            </tr>
            <tr>
                <td>
                    <label>
                        Smart lamp 2 is
                        <select class="input" id="npc2">
                            <option value="0">not</option>
                            <option value="5">partly</option>
                            <option value="15">completely</option>
                        </select></label><label>
                        in area 1 or 2 of the correct room and is
                        <select class="input" id="s2">

                        </select>.

                </td>
                <td id="result-2"></td>

                </td>
                <td id="result-3"></td>

            </tr>
            <tr>

            <tfoot>
            <tr>
                <td>Total</td>
