<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <title>WRO Score Calculator</title>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>WRO Score Calculator</h1>
        <p>A tool that calculates your WRO score</p>
    </header>
    <section>
        <h2>What is this?</h2>
        <p>
            This tool lets you calculate your score for the WRO. And, it's not done yet.
        </p>
    </section>
    <section>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Mission</th>
                        <th>Your score</th>
                        <th>Highest possible score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                Smart lamp 1 is
                                <select>
                                    <option value="0">not</option>
                                    <option value="5">partly</option>
                                    <option value="15">completely</option>
                                </select>
                                in area 1 or 2 of the correct room and is
                                <select>
                                    <option value="0">not standing</option>
                                    <option value="5">standing</option>
                                </select>
                                .
                            </label>
                        </td>
                        <td></td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Smart lamp 2 is
                                <select>
                                    <option value="0">not</option>
                                    <option value="5">partly</option>
                                    <option value="15">completely</option>
                                </select>

                                <select>
                                    <option value="0">not standing</option>
                                    <option value="5">standing</option>
                                </select>
                                .
                            </label>
                        </td>
                        <td></td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Smart lamp 3 is
                                <select>
                                    <option value="0">not</option>
                                    <option value="5">partly</option>
                                    <option value="15">completely</option>
                                </select>
                                in area 1 or 2 of the correct room and is
                                <select>
                                    <option value="0">not standing</option>
                                    <option value="5">standing</option>
                                </select>
                                .
                            </label>
                        </td>
                        <td></td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Smart lamp 4 is
                                <select>
                                    <option value="0">not</option>
                                    <option value="5">partly</option>
                                    <option value="15">completely</option>
                                </select>
                                in area 1 or 2 of the correct room and is
                                <select>
                                    <option value="0">not standing</option>
                                    <option value="5">standing</option>
                                </select>
                                .
                            </label>
                        </td>
                        <td></td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Smart lamp 5 is
                                <select>
                                    <option value="0">not</option>
                                    <option value="5">partly</option>
                                    <option value="15">completely</option>
                                </select>

                                <select>
                                    <option value="0">not standing</option>

                        </td>
                        <td></td>

                    </tr>

                                <select>
                                    <option value="0">0</option>

                <tfoot>
                    <tr>
                        <td>Total</td>
